    <h1 class="title">FizzBuzz in Ruby</h1>
    <div class="entry"><p>As a quick followup to this week&#8217;s earlier post demonstrating <a href="/2012/03/20/fizzbuzz-in-coffeescript/">FizzBuzz in CoffeeScript</a>, I give you FizzBuzz in Ruby.</p>

<div><script src='https://gist.github.com/2164704.js?file='></script>
<noscript><pre><code>(0..100).each do |number|
  case
  when number % 15 == 0 then puts &quot;FizzBuzz&quot;
  when number % 5 == 0 then puts &quot;Buzz&quot;
  when number % 3 == 0 then puts &quot;Fizz&quot;
  else puts number
  end
end</code></pre></noscript></div>
